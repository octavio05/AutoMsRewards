# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
 - main

pool:
   vmImage: 'ubuntu-latest' 

variables:
   imageName: 'AutoMsRewards'

steps:
 - task: Docker@2
   displayName: Build an image
   inputs:
     repository: $(imageName)
     command: build
     Dockerfile: Dockerfile          
